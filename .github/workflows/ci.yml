name: CI

permissions:
  contents: read

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Required for Nx Affected

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: "9"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Install Playwright Browsers
        run: pnpm exec playwright install --with-deps

#      - name: Create auth file from secret
#        if: "${{ secrets.SPOTIFY_AUTH_JSON_BASE64 != '' }}"
#        run: |
#          echo "${{ secrets.SPOTIFY_AUTH_JSON_BASE64 }}" | base64 --decode > /tmp/spotify-auth.json

      - name: Run lint
        run: npx nx affected --target=lint --parallel=3

      - name: Run tests
        env:
          SPOTIFY_AUTH_PATH: /tmp/spotify-auth.json
        run: npx nx affected --target=test --parallel=3
