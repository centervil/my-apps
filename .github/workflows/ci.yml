name: CI

permissions:
  contents: read

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Run lint
        run: pnpm lint

  test-spotify-automation:
    name: Test Spotify Automation
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Install Playwright Browsers
        run: pnpm exec playwright install --with-deps
        working-directory: ./apps/ui-automations/spotify-automation

      - name: Create auth file from secret
        if: ${{ secrets.SPOTIFY_AUTH_JSON_BASE64 != '' }}
        run: |
          echo "${{ secrets.SPOTIFY_AUTH_JSON_BASE64 }}" | base64 --decode > /tmp/spotify-auth.json
        # This assumes the secret contains the base64 encoded content of the auth file.

      - name: Run Playwright tests
        working-directory: ./apps/ui-automations/spotify-automation
        env:
          SPOTIFY_AUTH_PATH: /tmp/spotify-auth.json
        run: pnpm test
