name: CI

permissions:
  contents: read

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v3
        with:
          version: 10
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --unsafe-perm

      - name: Lint and Format Check (Nx Affected)
        run: pnpm nx affected:lint

      - name: Install Playwright Browsers
        run: pnpm exec playwright install --with-deps

      - name: Run Playwright tests (Nx Affected)
        run: pnpm nx affected:test

      - name: Run pnpm audit for vulnerabilities
        run: pnpm audit --prod --audit-level=moderate

      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: packages/spotify-podcast-automation/playwright-report/
          retention-days: 30
